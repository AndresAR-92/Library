<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <dialog class="book-modal">
        <button id="closeBtn">X</button>
        <form action="">
          <ul class="book-form">
            <li class="form-el el-1">
              <label for="book-title">Title</label>
              <input id="book-title" type="text" required />
            </li>
            <li class="form-el el-2">
              <label for="book-author">Author</label>
              <input id="book-author" type="text" required />
            </li>
            <li class="form-el el-3">
              <label for="book-pages">Pages</label>
              <input id="book-pages" type="number" min="1" max="3000" />
            </li>
            <li class="form-el el-4">
              <label for="book-readed">Readed</label>
              <input id="book-readed" type="checkbox" />
            </li>
          </ul>
          <div>
            <button id="confirmBtn" value="ok">Confirm</button>
            <button
              id="cancelBtn"
              formmethod="dialog"
              value="cancel"
              formnovalidate
            >
              Cancel
            </button>
          </div>
        </form>
      </dialog>
      <button id="addBtn">Add Book</button>
      <div class="library grid"></div>
    </main>
  </body>
</html>
